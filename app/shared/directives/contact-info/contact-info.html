
        <h3>Contact Info</h3>
        <p class="helper">We will contact you by phone when your RARE artist arrives to deliver your nail services.</p>
        <form class="scrollable" autocomplete="on" novalidate angular-validator name="contactInfoForm" >
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="form-group" ng-class="{'has-error': user.firstName.$invalid}">
                <input type="text" class="form-control" id="first-name" name="firstName" placeholder="" ng-model="user.firstName" required>
                <label for="first-name">First Name<span class="error-message">Please enter a first name</span></label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group" ng-class="{'has-error': user.lastName.$invalid}">
                <input type="text" class="form-control" id="last-name" name="last-name" placeholder="" ng-model="user.lastName" required>
                <label for="last-name">Last Name<span class="error-message">Please enter a last name</span></label>
              </div>
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error': user.phoneNumber.$invalid}">
            <input type="tel" class="form-control phone-number" id="new-phone-number" name="new-phone-number" placeholder="" ng-model="user.phoneNumber" validate-on='blur' validator="validatePhoneNumber(user.phoneNumber)">
            <label for="new-phone-number">Mobile number with area code <span class="error-message">Please enter a valid mobile phone number to continue</span></label>
          </div>
           <button id="submit-user-info" type="submit" class="btn btn-info" ng-click="signUp()" ng-disabled="contactInfoForm.$invalid">Sign Up With Phone Number</button>
          <p class="helper light">A Confirmation Code will be sent via SMS.</p>
        </form>
