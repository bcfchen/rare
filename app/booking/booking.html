<div id="main-container" ng-controller="BookingsCtrl as vm">
  <div id="content">
  <top-nav></top-nav>
  <modal-container on-close-modal-click="vm.closeModalContainer()" ng-if="vm.showModalContainer"></modal-container>
    <div class="gradient-bg">
      <div class="container">
        <div class="row">
          <div class="product-image col-xs-12 col-sm-6 col-md-7 col-lg-8">
            <img ng-src="{{vm.product.image}}"/>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-5 col-lg-4">
            <!-- Product -->
            <div id="product">
              <div id="product-container">
                <div id="product-description">
                  <!-- {{ PRODUCT NAME }} -->
                  <h2>{{vm.product.name}}</h2>
                  <!-- {{ PRODUCT DESCRIPTION }} -->
                  <p>{{vm.product.description}}</p>
                  <!-- {{ PRODUCT PRICE }} -->
                  <h3>${{vm.product.price}}</h3>
                  <p class="helper">
                    Pick a date &amp; time to book this style
                  </p>
                </div>
                <date-time-selection dates-list="vm.dates" on-date-time-selected="vm.onDateTimeSelected()"></date-time-selection>
              </div>
              <!-- End Product Container -->
            </div>
            <!-- End Product -->
          </div>
          <!-- End Column (Product) -->
        </div>
        <!-- End Row (Product) -->
      </div>
      <!-- End Container -->
    </div>
    <!-- End Gradient BG -->
  </div>
  <!-- End Content -->

</div>
